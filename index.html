<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfaz Farm | Suplier Pangan Skala Industri</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo">ALFAZ <span>FARM</span></div>
        <ul class="nav-links">
            <li><a href="#about">Tentang Kami</a></li>
            <li><a href="#commodities">Komoditas</a></li>
            <li><a href="#inquiry">Kemitraan</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1 id="hero-tagline">...</h1>
            <p id="hero-desc">...</p>
            <div class="stats-container" id="stats-grid">
                </div>
        </div>
    </header>

    <section id="about">
        <div class="section-container">
            <h2>Visi Strategis</h2>
            <p class="large-text" id="about-text">...</p>
        </div>
    </section>

    <section id="commodities" class="bg-light">
        <h2>Komoditas Utama</h2>
        <div class="grid" id="commodity-grid">
            </div>
    </section>

    <section id="inquiry">
        <div class="form-box">
            <h2>Permintaan Pasokan Industri</h2>
            <form id="contactForm">
                <input type="text" placeholder="Nama Perusahaan / Pabrik" required>
                <input type="email" placeholder="Email Kantor" required>
                <input type="number" placeholder="Estimasi Kebutuhan (Ton)" required>
                <textarea placeholder="Spesifikasi teknis yang dibutuhkan..."></textarea>
                <button type="submit" class="btn-main">Kirim Penawaran</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Alfaz Farm - Centralized Agriculture Management</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
