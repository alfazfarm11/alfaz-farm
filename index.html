<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfaz Farm | Suplier Pangan Skala Industri</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme"> <nav>
        <div class="logo">ALFAZ <span>FARM</span></div>
        <ul class="nav-links">
            <li><a href="#about">Tentang Kami</a></li>
            <li><a href="#commodities">Komoditas</a></li>
            <li><a href="#gallery">Galeri</a></li>
            <li><a href="#inquiry">Kemitraan</a></li>
        </ul>
    </nav>

    <div class="floating-controls">
        <button id="themeBtn" onclick="toggleTheme()" title="Ganti Tema">
            <i class="fas fa-moon"></i>
        </button>
        <button id="langBtn" onclick="toggleLang()" title="Ganti Bahasa">
            <i class="fas fa-globe"></i> <span id="langText">EN</span>
        </button>
    </div>

    <header class="hero">
        <div class="hero-content">
            <h1 id="hero-tagline">...</h1>
            <p id="hero-desc">...</p>
            <div class="stats-container" id="stats-grid"></div>
        </div>
    </header>

    <section id="about">
        <div class="section-container">
            <h2 id="title-vision">Visi Strategis</h2>
            <p class="large-text" id="about-text">...</p>
        </div>
    </section>

    <section id="commodities" class="bg-light">
        <h2 id="title-commodities">Komoditas Utama</h2>
        <div class="grid" id="commodity-grid"></div>
    </section>

    <section id="gallery">
    <h2 id="gallery-h2">Galeri Lahan</h2>
    <div class="gallery-grid" id="gallery-grid"></div> </section>

    <section id="inquiry">
        <div class="form-box">
            <h2 id="title-inquiry">Permintaan Pasokan Industri</h2>
            <form id="contactForm">
                <input type="text" id="form-name" placeholder="Nama Perusahaan / Pabrik" required>
                <input type="email" id="form-email" placeholder="Email Kantor" required>
                <input type="number" id="form-qty" placeholder="Estimasi Kebutuhan (Ton)" required>
                <textarea id="form-msg" placeholder="Spesifikasi teknis yang dibutuhkan..."></textarea>
                <button type="submit" class="btn-main" id="btn-submit">Kirim Penawaran</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Alfaz Farm - Centralized Agriculture Management</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
